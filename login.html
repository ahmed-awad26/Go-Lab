                <script type="text/javascript">
                    function refrClock() {
                        var d = new Date();
                        var s = d.getSeconds();
                        var m = d.getMinutes();
                        var h = d.getHours();
                        var day = d.getDay();
                        var date = d.getDate();
                        var month = d.getMonth();
                        var year = d.getFullYear();
                        var days = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
                        var months = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
                        var am_pm;
                        if (s < 10) {
                            s = "0" + s
                        }
                        if (m < 10) {
                            m = "0" + m
                        }
                        if (h > 12) {
                            h -= 12;
                            am_pm = "Pm"
                        } else {
                            am_pm = "Am"
                        }
                        if (h < 10) {
                            h = "0" + h
                        }
                        document.getElementById("clock").innerHTML = days[day] + " " + date + "  " + months[month] + " " + year + "   |   Time :  " + h + ":" + m + ":" + s + " " + am_pm;
                        setTimeout("refrClock()", 1000);
                    }
                    refrClock();
                </script>
